<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="../css/lesson-10.css" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <p><a class="link-back-menu" href="../lesson-10.html">Go back</a></p>
    <div class="container">
      <input type="text" id="datetime-picker" />
      <button class="timer-btn-start" type="button" data-start>Start</button>
      <button class="timer-btn-stop" type="button" data-stop>Stop</button>

      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>
    <script src="../js/lessons-10/1-timer.js" type="module"></script>
  </body>
</html>
